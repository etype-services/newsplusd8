etype_xml_importer.admin_settings:
  path: '/admin/config/etype_xml_importer/adminsettings'
  defaults:
    _form: '\Drupal\etype_xml_importer\Form\eTypeXMLImporterConfigForm'
    _title: 'eType XML Importer Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

etype_xml_importer.import_olive_xml:
  path: '/admin/config/etype_xml_importer/import_olive_xml'
  defaults:
    _title: 'Import Olive XML'
    _controller: '\Drupal\etype_xml_importer\Controller\ImportOliveXMLController::ImportOliveXml'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
