etype_pico.settings:
  path: '/admin/config/etype_pico/settings'
  defaults:
    _form: '\Drupal\etype_pico\Form\EtypePicoConfigForm'
    _title: 'Pico Integration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

etype_pico.pico_login:
  path: '/pico-login'
  defaults:
    _title: 'Pico Login'

etype_pico.pico_subscribe:
  path: '/pico-subscribe'
  defaults:
    _title: 'Pico Subscribe'

etype_pico.e_edition:
  path: '/e-edition'
  defaults:
    _title: 'e-Edition'
    _controller: '\Drupal\etype_login_v2\Controller\EtypePicoEeditionController::goToEedition'
