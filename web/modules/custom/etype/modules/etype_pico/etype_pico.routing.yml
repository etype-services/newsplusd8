etype_pico.settings:
  path: '/admin/config/etype_pico/settings'
  defaults:
    _form: '\Drupal\etype_pico\Form\EtypePicoConfigForm'
    _title: 'Pico Integration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

etype_login.login:
  path: '/login'
  defaults:
    _title: 'Subscriber Login'
    _form: '\Drupal\etype_login\Form\EtypeLoginForm'
  requirements:
    _user_is_logged_in: 'FALSE'
