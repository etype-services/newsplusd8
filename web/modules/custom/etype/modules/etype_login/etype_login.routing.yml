etype_login.login:
  path: '/etype-login'
  defaults:
    _title: 'Subscriber Login'
    _form: '\Drupal\etype_login\Form\EtypeLoginForm'
  requirements:
    _user_is_logged_in: 'FALSE'

etype_login.forgot:
  path: '/etype-forgot-password'
  defaults:
    _title: 'Password Reset'
    _form: '\Drupal\etype_login\Form\EtypePasswordResetForm'
  requirements:
    _user_is_logged_in: 'FALSE'