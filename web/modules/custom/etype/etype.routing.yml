system.admin_config_etype:
  path: '/admin/config/etype'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Etype'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

etype.admin_settings_form:
  path: '/admin/config/etype/adminsettings'
  defaults:
    _form: '\Drupal\etype\Form\EtypeConfigForm'
    _title: 'eType Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

etype.ada_fix:
  path: '/admin/config/etype/ada_fix'
  defaults:
    _controller: '\Drupal\etype\Form\EtypeConfigForm'
    _title: 'Etype ADA Fix'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
