      css/theme/print.css: { media: print }

theme-js:
  version: VERSION
  js:
    js/theme.js: { weight: -1 }
  dependencies:
    - core/jquery

user-profile:
  version: VERSION
  css:
    component:
      css/components/user-profile.css: {}

messages:
  version: VERSION
